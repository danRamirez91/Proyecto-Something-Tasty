        <!-- Menú con los productos-->
        
            <h1>Menú</h1>
            <hr>

            <hr>
        
        <!--Tabla del Carrito de Compra-->
        <h4>Carrito de compras</h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - No ha seleccionado productos!</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Plantilla para construir las cards de productos-->
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="">
                    <h4>titulo</h4>
                    <h5>descripcion</h5>
                    <p>precio</p>
                    <button class="btn btn-dark" data-id="">Agregar</button>
                </div>
            </div>
        </div>
    </template>


    <!-- Plantilla para generar el carrito -->
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <!-- Plantilla para generar el footer del carrito-->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
